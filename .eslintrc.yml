env:
    browser: true
    es2021: true
extends:
    - eslint:recommended
    - plugin:react/recommended
    - plugin:react/jsx-runtime
    - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
settings:
    react:
        version: 'detect'
parserOptions:
    ecmaFeatures:
        jsx: true
    ecmaVersion: latest
    sourceType: module
plugins:
    - react
    - '@typescript-eslint'
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - windows
    quotes:
        - error
        - double
    semi:
        - error
        - always
    no-duplicate-imports: error
    no-unreachable: error
    camelcase: error
    eqeqeq: error
    no-eval: error
    no-invalid-this: error
    no-shadow: error
    no-var: error
    prefer-const: error
    prefer-template: error
    spaced-comment: warn
    yoda: warn

